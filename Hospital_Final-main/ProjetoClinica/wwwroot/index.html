<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sistema de Consultas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #007bff, #6c63ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .login-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h2 { text-align: center; color: #333; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 6px; font-weight: bold; }
    button:hover { background: #0056b3; }
    .msg { text-align: center; color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const response = await fetch("/api/usuarios/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      if (response.ok) {
        window.location.href = "/home.html";
      } else {
        document.getElementById("msg").innerText = "E-mail ou senha incorretos.";
      }
    });
  </script>
</body>
</html>
